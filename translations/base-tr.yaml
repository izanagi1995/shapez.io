buildings:
    hub:
        deliver: Teslİm et
        toUnlock: Açılacak
        levelShortcut: SVY
    belt:
        default:
            name: Taşıma Bandı
            description: Eşyaları taşır, basılı birden fazla yerleştirmek için tutup
                sürükle.
    miner:
        default:
            name: Üretİcİ
            description: Bir şekli veya rengi üretmek için üzerlerini yerleştir.
        chainable:
            name: Üretİcİ (Zİncİrleme)
            description: Place over a shape or color to extract it. Can be chained.
    underground_belt:
        default:
            name: Tünel
            description: Yapıların ve taşıma bantlarının altından kaynak aktarımı sağlar.
        tier2:
            name: Tünel Aşama II
            description: Yapıların, taşıma bantlarının ve normal tünellerin altından kaynak
                aktarımı sağlar.
    cutter:
        default:
            name: Kesİcİ
            description: Şekilleri yukarıdan aşağıya böler ve iki yarım parçayı çıktı olarak
                verir. <strong>Eğer sadece bir çıktıyı kullanıyorsanız diğer
                çıkan parçayı yok etmeyi unutmayın, yoksa kesim durur!</strong>
        quad:
            name: Kesİcİ (Dörtlü)
            description: Şekilleri dört parçaya böler. <strong>Eğer sadece bir çıktıyı
                kullanıyorsanız diğer çıkan parçaları yok etmeyi unutmayın,
                yoksa kesim durur!</strong>
    rotater:
        default:
            name: Döndürücü
            description: Şekilleri saat yönünde 90 derece döndürür.
        ccw:
            name: Döndürücü (Saat Yönünün Tersİ)
            description: Şekilleri saat yönünün tersinde 90 derece döndürür.
        rotate180:
            name: Rotate (180)
            description: Rotates shapes by 180 degrees.
    stacker:
        default:
            name: Kaynaştırıcı
            description: İki eşyayı kaynaştırır. Eğer eşyalar kaynaştırılamazsa sağdaki eşya
                soldaki eşyanın üzerine kaynaştırılır.
    mixer:
        default:
            name: Renk Karıştırıcısı
            description: Mixes two colors using additive blending. İki rengi eklemeli renk
                metoduyla birleştirir.
    painter:
        default:
            name: Boyayıcı
            description: Sol girdideki bütün şekli sağ girdideki renk ile boyar.
        double:
            name: Boyayıcı (Çİft)
            description: Sol girdideki şekilleri yukarı girdideki renk ile boyar.
        quad:
            name: Boyayıcı (Dörtlü)
            description: Şeklin her çeyreğinin farklı bir renkle boyanmasını sağlar.
        mirrored:
            name: Boyayıcı
            description: Sol girdideki bütün şekli sağ girdideki renk ile boyar.
    trash:
        default:
            name: Çöp
            description: Her yönden giren girdileri yok eder. Tamamen.
    wire:
        default:
            name: Enerji Kablosu
            description: Enerji aktarmayı sağlar.
        second:
            name: Wire
            description: Transfers signals, which can be items, colors or booleans (1 / 0).
                Different colored wires do not connect.
    balancer:
        default:
            name: Balancer
            description: Multifunctional - Evenly distributes all inputs onto all outputs.
        merger:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        merger-inverse:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        splitter:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
        splitter-inverse:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
    storage:
        default:
            name: Storage
            description: Stores excess items, up to a given capacity. Prioritizes the left
                output and can be used as an overflow gate.
    wire_tunnel:
        default:
            name: Wire Crossing
            description: Allows to cross two wires without connecting them.
    constant_signal:
        default:
            name: Constant Signal
            description: Emits a constant signal, which can be either a shape, color or
                boolean (1 / 0).
    lever:
        default:
            name: Switch
            description: Can be toggled to emit a boolean signal (1 / 0) on the wires layer,
                which can then be used to control for example an item filter.
    logic_gate:
        default:
            name: AND Gate
            description: Emits a boolean "1" if both inputs are truthy. (Truthy means shape,
                color or boolean "1")
        not:
            name: NOT Gate
            description: Emits a boolean "1" if the input is not truthy. (Truthy means
                shape, color or boolean "1")
        xor:
            name: XOR Gate
            description: Emits a boolean "1" if one of the inputs is truthy, but not both.
                (Truthy means shape, color or boolean "1")
        or:
            name: OR Gate
            description: Emits a boolean "1" if one of the inputs is truthy. (Truthy means
                shape, color or boolean "1")
    transistor:
        default:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
        mirrored:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
    filter:
        default:
            name: Filter
            description: Connect a signal to route all matching items to the top and the
                remaining to the right. Can be controlled with boolean signals
                too.
    display:
        default:
            name: Display
            description: Connect a signal to show it on the display - It can be a shape,
                color or boolean.
    reader:
        default:
            name: Belt Reader
            description: Allows to measure the average belt throughput. Outputs the last
                read item on the wires layer (once unlocked).
    analyzer:
        default:
            name: Shape Analyzer
            description: Analyzes the top right quadrant of the lowest layer of the shape
                and returns its shape and color.
    comparator:
        default:
            name: Compare
            description: Returns boolean "1" if both signals are exactly equal. Can compare
                shapes, items and booleans.
    virtual_processor:
        default:
            name: Virtual Cutter
            description: Virtually cuts the shape into two halves.
        rotater:
            name: Virtual Rotater
            description: Virtually rotates the shape, both clockwise and counter-clockwise.
        unstacker:
            name: Virtual Unstacker
            description: Virtually extracts the topmost layer to the right output and the
                remaining ones to the left.
        stacker:
            name: Virtual Stacker
            description: Virtually stacks the right shape onto the left.
        painter:
            name: Virtual Painter
            description: Virtually paints the shape from the bottom input with the shape on
                the right input.
storyRewards:
    reward_cutter_and_trash:
        title: Şekİllerİ Kesmek
        desc: Az önce <strong>kesici</strong> açıldı - kesici şekilleri
            <strong>yukarıdan aşağıya</strong> ikiye böler konumu ne olursa
            olsun!<br><br>Kullanılmayan çıktılardan kurtulmayı unutma,
            <strong>yoksa kesim durur</strong>. Bu sepeble size, herşeyi yok
            eden bir çöp verdim!
    reward_rotater:
        title: Döndürme
        desc: <strong>Döndürücü</strong> açıldı! Döndürücü şekilleri saat yönüne 90
            derece döndürür.
    reward_painter:
        title: Boyama
        desc: "<strong>Boyayıcı</strong> açıldı - Biraz renk üretin (tıpkı şekiller
            gibi) ve şekil boyamak için rengi boyayıcıda bir şekille
            birleştirin!<br><br>NOT: Renkleri daha kolay ayırt etmek için
            ayarlardan <strong>renk körü modunu</strong> kullanabilirsiniz!"
    reward_mixer:
        title: Renk Karıştırma
        desc: <strong>Karıştırıcı</strong> açıldı - Bu yapıyla iki rengi
            <strong>eklemeli renk metodu</strong> ile karıştırın!
    reward_stacker:
        title: Kaynaştırıcı
        desc: Artık <strong>kaynaştırıcı</strong> ile şekilleri birleştirebilirsiniz!
            İki şekil eğer yanyana koyulabilirse şekiller
            <strong>birleştirilir</strong>, yoksa sol girişteki şeklin
            <strong>üzerine kaynaştırılır</strong>!
    reward_splitter:
        title: Ayırıcı/Bİrleştİrİcİ
        desc: Çok fonksiyonlu <strong>dengeleyici</strong> açıldı - <strong>Eşyaları
            birden fazla taşıma bandı üzerinde ayırarak ve
            birleştirerek</strong> daha büyük fabrikalar kurabilmek için
            kullanılabilir!<br><br>
    reward_tunnel:
        title: Tünel
        desc: <strong>Tünel</strong> açıldı - Artık eşyaları taşıma bantları ve yapılar
            altından geçirebilirsiniz!
    reward_rotater_ccw:
        title: Saat yönünün tersİnde Döndürme
        desc: <strong>Döndürücünün</strong> farklı bir türünü açtın - Şekiller artık
            saat yönünün tersinde döndürülebilir! İnşa etmek için döndürücüyü
            seç ve <strong>türler arası geçiş yapmak için 'T' tuşuna
            bas</strong>!
    reward_miner_chainable:
        title: Zincirleme Üretİm
        desc: <strong>Zincirleme üretici</strong> açıldı! Zincirleme üretici
            <strong>kendi kaynaklarını diğer üreticilere aktarabilir</strong>.
            Böylece daha etkili üretim sağlayabilirsin!
    reward_underground_belt_tier_2:
        title: Tünel Aşama II
        desc: You have unlocked a new variant of the <strong>tunnel</strong> - It has a
            <strong>bigger range</strong>, and you can also mix-n-match those
            tunnels now! <strong>Tünelin</strong> başka bir türünü açtın - Bu
            tünelin menzili <strong>daha yüksek</strong> ve tünel türlerini
            artık içiçe kullanabilirsin!
    reward_cutter_quad:
        title: Çeyreğİnİ Kesme
        desc: <strong>Kesicinin</strong> yeni bir türünü açtın - Bu tür şekilleri iki
            parça yerine <strong>dört parçaya</strong> ayırabilir!
    reward_painter_double:
        title: Çİfte Boyama
        desc: <strong>Boyayıcının<strong> başka bir türünü açtın - Sıradan bir boyayıcı
            gibi çalışır, fakat <strong>iki şekli birden</strong> boyayarak iki
            boya yerine sadece bir boya harcar!
    reward_painter_quad:
        title: Dörtlü Boyama
        desc: <strong>Boyayıcının<strong> başka bir türünü açtın - Şeklin her parçasının
            bağımsız olarak boyanmasını sağlar!
    reward_storage:
        title: Depo Sağlayıcı
        desc: <strong>Çöpün</strong> farklı bir türünü açtın - Bu tür belirli bir sınıra
            kadar eşyaları depolamanı sağlar!
    reward_freeplay:
        title: Özgür Mod
        desc: Başardın! <strong>Özgür mod</strong> açıldı! Merkeze istenilen şekiller
            artık rastgele oluşturulacak! (Merak etme, yeni içerikler
            planlanıyor!)
    reward_blueprints:
        title: Taslaklar
        desc: Fabrikanın bölümlerini artık <strong>kopyalayıp
            yapıştırabilirsin</strong>! Bir alan seç (CTRL tuşuna bas ve fareyi
            sol-tık tuşuna basarak sürükle), ve kopyalamak için 'C' tuşuna
            bas.<br><br>Kopyaladığın taslağı <strong>bedel karşılığı</strong>
            yapıştırabilmek için <strong>taslak şekilleri</strong> üretmelisin!
            (Az önce teslim ettiğin şekiller).
    no_reward:
        title: Sonrakİ Sevİye
        desc: "Bu seviyede ödül yok, ama sonrakinde var! <br><br> NOT: En iyisi eski
            fabrikalarını yok etme - Ürettiğin <strrong>bütün</strong> şekillere
            <strong>geliştirmeleri açmak için</strong ihtiyacın olacak!"
    no_reward_freeplay:
        title: Sonrakİ Sevİye
        desc: Tebrikler! Bu arada, yeni içerikler planlanıyor!
    reward_balancer:
        title: Balancer
        desc: The multifunctional <strong>balancer</strong> has been unlocked - It can
            be used to build bigger factories by <strong>splitting and merging
            items</strong> onto multiple belts!<br><br>
    reward_merger:
        title: Compact Merger
        desc: You have unlocked a <strong>merger</strong> variant of the
            <strong>balancer</strong> - It accepts two inputs and merges them
            into one belt!
    reward_belt_reader:
        title: Belt reader
        desc: You have now unlocked the <strong>belt reader</strong>! It allows you to
            measure the throughput of a belt.<br><br>And wait until you unlock
            wires - then it gets really useful!
    reward_rotater_180:
        title: Rotater (180 degrees)
        desc: You just unlocked the 180 degress <strong>rotater</strong>! - It allows
            you to rotate a shape by 180 degress (Surprise! :D)
    reward_wires_filters_and_levers:
        title: "Wires: Filters & Levers"
        desc: You just unlocked the <strong>wires layer</strong>! It is a separate layer
            on top of the regular layer and introduces a lot of new
            mechanics!<br><br> Since it can be overwhelming a bit, I added a
            small tutorial - Be sure to have <strong>tutorials enabled</strong>
            in the settings!
    reward_display:
        title: Display
        desc: You have unlocked the <strong>Display</strong> - Connect a signal on the
            wires layer to visualize its contents!
    reward_constant_signal:
        title: Constant Signal
        desc: You unlocked the <strong>constant signal</strong> building on the wires
            layer! This is useful to connect it to <strong>item filters</strong>
            for example.<br><br> The constant signal can emit a
            <strong>shape</strong>, <strong>color</strong> or
            <strong>boolean</strong> (1 / 0).
    reward_logic_gates:
        title: Logic Gates
        desc: You unlocked <strong>logic gates</strong>! You don't have to be excited
            about this, but it's actually super cool!<br><br> With those gates
            you can now compute AND, OR, XOR and NOT operations.<br><br> As a
            bonus on top I also just gave you a <strong>transistor</strong>!
    reward_virtual_processing:
        title: Virtual Processing
        desc: I just gave a whole bunch of new buildings which allow you to
            <strong>simulate the processing of shapes</strong>!<br><br> You can
            now simulate a cutter, rotater, stacker and more on the wires layer!
            With this you now have three options to continue the game:<br><br> -
            Build an <strong>automated machine</strong> to create any possible
            shape requested by the HUB (I recommend to try it!).<br><br> - Build
            something cool with wires.<br><br> - Continue to play
            regulary.<br><br> Whatever you choose, remember to have fun!
settings:
